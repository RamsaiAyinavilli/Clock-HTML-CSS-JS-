<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ClockD.css"/>
  <script src="ClockD.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" >
    <div class="clock" >
        <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
        <div class="circle circle2" id="mn" style="--clr:#fee800;"><i></i></div>
        <div class="circle circle3" id="hr" style="--clr:#ff2978;"><i></i></div>
        <span style="--i:1;"><b>1</b></span>
        <span style="--i:2;"><b>2</b></span>
        <span style="--i:3;"><b>3</b></span>
        <span style="--i:4;"><b>4</b></span>
        <span style="--i:5;"><b>5</b></span>
        <span style="--i:6;"><b>6</b></span>
        <span style="--i:7;"><b>7</b></span>
        <span style="--i:8;"><b>8</b></span>
        <span style="--i:9;"><b>9</b></span>
        <span style="--i:10;"><b>10</b></span>
        <span style="--i:11;"><b>11</b></span>
        <span style="--i:12;"><b>12</b></span>
    </div>
    <div class="time">
        <div id="hour" style="--clr:#ff2978;">00</div>
        <div id="minute" style="--clr:#04fc43;">00</div>
        <div id="second" style="--clr:#fee800;">00</div>
        <div id="ampm">AM</div>
        
    </div>
    <div class="date">
        <div id="dayn" style="--clr:#fff;">day</div>
        <div id="da" style="--clr:#eb1161;">dd</div>
        <div id="month" style="--clr:#17bb3b;">mm</div>
        <div id="year" style="--clr:#cad70e;">yyyy</div>
    </div>
</div>
<script>Clock();</script>
</body>
</html>
